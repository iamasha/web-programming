<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google">
        <li><a href="index.html">Google Search</a></li>
    </div>
    <div>
        <form action="https://www.google.com/search" class="advanced">
            <label for="html"><span>All these Words:</span><input class="modify" type="text" name="q"></label>
            <label for="html"><span>This exact Word or phrase:</span><input class="modify" type="text" name="q"></label>
            <label for="html"><span>Any of these Words:</span><input class="modify" type="text" name="q"></label>
            <label for="html"><span>None of these words:</span><input class="modify" type="text" name="q"></label>
            <input class="submit-info" type="submit" value="Advanced Search">
        </form>
    </div>
</body>
</html>
